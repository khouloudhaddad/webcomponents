<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web components | Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
          integrity="sha512-MQXduO8IQnJVq1qmySpN87QQkiR1bZHtorbJBD0tzy7/0U9+YIC93QWHeGTEoojMVHWWNkoCp8V6OzVSYrX0oQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script crossorigin="anonymous"

    <script defer src="app.js" type="module"></script>
    <link href="app.css" rel="stylesheet">
</head>
<body>
<div class="container" id="app">
    <div class="col-md-12 pt-5">
        <h1>Page demo</h1>

        <template id="repeater">
            <custom-button>
                <div slot="inbutton">Mon</div>
                <div slot="outbutton">
                    <second-timer prefix="compteur"></second-timer>
                </div>
            </custom-button>
            <div class="form-group">
                <label for="start">Date DÃ©but</label>
                <input class="form-control" id="start" is="date-picker" type="text">
            </div>

            <div id="target"></div>

        </template>
        <div class="col-md-12">
            <button class="my-3" id="add">Ajouter un champ</button>
        </div>
    </div>

</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
